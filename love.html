<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fefcfb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      color: #333;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .typewriter {
      font-size: 3rem;
      letter-spacing: 2px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #333;
      width: 0;
      margin-bottom: 1.5rem;
      animation: typing 3s steps(15, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      to { width: 14ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .heart {
      font-size: 3rem;
      animation: pulse 2s infinite ease-in-out;
      color: #e25555;
      margin-bottom: 1.5rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    .quote {
      font-size: 1rem;
      color: #888;
      opacity: 0;
      animation: fadeIn 2s ease 4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .float-heart {
      position: absolute;
      font-size: 1.2rem;
      color: #f08080;
      top: 100%;
      left: 50%;
      animation: floatUp 6s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translate(-50%, 0);
        opacity: 0;
      }
      20% {
        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="typewriter">I love you.</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="quote">In the most beautiful, silent way.</div>
    <div class="float-heart" style="left: 40%; animation-delay: 0s;">üíó</div>
    <div class="float-heart" style="left: 60%; animation-delay: 1s;">üíñ</div>
    <div class="float-heart" style="left: 50%; animation-delay: 2s;">üíû</div>
  </div>
</body>
</html>
